version: 2.1
# Use a package of configuration called an orb.
orbs:
jobs:
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: smoke test
          command: |
            URL="https://blog.udacity.com/"
            # Test if website exists
            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi
# Sequential workflow
workflows:
  # Name the workflow
  myWorkflow:
    jobs:
      - smoke_test
